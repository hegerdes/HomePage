{% macro navbar() %}
<nav class="navbar sticky-top navbar-expand-md bg-body-tertiary bg-faded shadow d-print-none">
    <div class="container-fluid">
        <strong>

            <a class="navbar-brand" href="/">{{ config.extra.username }}</a>
        </strong>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-3 ">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/projects">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/blog">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/archive">Archive</a>
                </li>
            </ul>
            <form onsubmit="goSearch(event)">
                <div class="d-flex navbar-search-container opacity-75">
                    <button class="me-2" type="submit" title="Start-Search">
                        <i class="fas fa-search"></i>
                    </button>
                    <input class="form-control" type="search" placeholder="Search..." aria-label="Search">
                </div>
            </form>
            <div class="nav-item dropdown theme-select">
                <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" role="button" type="button"
                    aria-expanded="false">Theme</button>
                <ul class="dropdown-menu p-2">
                    <li class="form-check">
                        <input name="color-scheme" class="form-check-input" type="radio" value="light dark"
                            id="colorthemeauto" checked>
                        <label class="form-check-label" for="colorthemeauto">
                            <i class="fas fa-sync-alt"></i> Auto
                        </label>
                    </li>
                    <li class="form-check">
                        <input name="color-scheme" class="form-check-input" type="radio" value="light"
                            id="colorthemelight">
                        <label class="form-check-label" for="colorthemelight">
                            <i class="fas fa-sun sun"></i> Light
                        </label>
                    </li>

                    <li class="form-check">
                        <input name="color-scheme" class="form-check-input" type="radio" value="dark"
                            id="colorthemedark">
                        <label class="form-check-label" for="colorthemedark">
                            <i class="fas fa-moon moon"></i> Dark
                        </label>
                    </li>
                </ul>
            </div>
            <ul class="navbar-nav d-flex mb-3 ">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#footer" data-scroll>Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% endmacro navbar %}
